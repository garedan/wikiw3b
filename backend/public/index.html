        :root {

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--hospital-green);
        }

        .agregarTutorial {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .form {
            display: flex;

        }



        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
            width: 295px;
        }

        .input-area {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 100px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
            width: 295px;
        }

        .input-wiki {
            margin-bottom: 22px;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }

        .secondary-button {
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }

        button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        #centrar {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="agregarTutorial">
        <div class="form-container">
            <h1>agregar tutorial</h1>
            <form action="" id="form">
                <label for="title" class="label" id="centrar">Titulo del proyecto</label>
                <input type="text" id="title" class="input input-wiki">

                <label for="billetera" class="label" id="centrar">Billetera</label>
                <input type="number" id="billetera" class="input input-wiki">

                <label for="tutorial" class="label" id="centrar">Agregar tutorial</label>
                <textarea name="" id="tutorial" placeholder="" class="input-area input-wiki"></textarea>
                <button type="submit" class="input input-wiki " class="primary-button">Enviar</button>
        </div>

    </div>
